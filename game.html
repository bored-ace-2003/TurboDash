<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Website</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #333;
    color: white;
    padding: 4px;
    text-align: center;
  }
  footer {
    background-color: #333;
    color: white;
    padding: 6px;
    text-align: center;
    position: absolute;
    bottom: 0;
    width: 100%;
  }
  .container {  display: grid;
  grid-template-columns: 3.4fr 1fr;
  grid-template-rows: 0.5fr 1fr;
  gap: 0px 0px;
  grid-auto-flow: row;
  grid-template-areas:
    ". ."
    ". .";
}
nav {
    display: flex;
    justify-content: left;
    background-color: #444;
    padding: 10px;
  }
  nav a {
    color: white;
    text-decoration: none;
    margin: 0 15px;
  }
  .logo1{
    margin-right: auto;
  }
</style>
</head>
<body>
  <header>  
    <div>
        <img src="logo1.jpg" alt="Logo">
    </div>
    <h1>AI Driven Autonomous Car Racing Game</h1>
    <nav>
        <a href="#">Home</a>
        <a href="https://www.example.com">About</a>
        <a href="#">Game</a>
        <a href="#">AI</a>
    </nav>  
  </header>
  
  <main>
    <h2>Main Content</h2>
    <p>This is the main content area of the website.</p>
    <div class="container">
        <div class="game"></div>
        <div class="Game-UI"></div>
        <div class="AI-Stats"></div>
        <div class="LeaderBoard"></div>
      </div>
  </main>
  
  <footer>
    <p>&copy; 2023 BADRI Website. All rights reserved.</p>
  </footer>
</body>
</html>
